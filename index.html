<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT774 - Drawing</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="card p-4 shadow-lg">

            <div class="card-body text-center p-0">
                <p id="server-message">Connected</p>
                <h1 class="display-5 fw-bold mb-2">Draw Your Puzzle</h1>
                <p class="mb-4 fw-bold">Use your mouse to draw, then hit submit!</p>

                <!-- here we use the canvas tag that creates a canvas, i made it 400 by 400 pixels to keep it squared and easier for when 
             i need to break them appart for the puzzle page-->
                <canvas id="Canvas" width="400" height="400"></canvas>

                <input type="text" id="puzzleTitle" placeholder="Give your drawing a name" class="form-control mb-2">

                <div class="mt-4">
                    <button id="submitBtn" class="btn btn-primary btn-lg">Submit</button>
                    <button id="clearBtn" class="btn btn-danger btn-lg me-2">Clear</button>
                </div>

                <div class="mt-5 container text-center">
                    <h3>My Bookmarked Puzzles</h3>
                    <div id="bookmark-list" class="d-flex flex-wrap justify-content-center gap-3">
                    </div>
                </div>
                <div class="mt-2">
                    <span class="fw-bold">
                        Total Puzzles in Database: <span id="puzzle-count">0</span>
                    </span>
                </div>
            </div>
        </div>



    </div>

    <script src="canvas.js"></script>
</body>

</html>
